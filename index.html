<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Aquí puedes agregar tu contenido HTML -->
    <div class="containerHead">
        <h1>GEMA Y MIGUEL</h1>
    </div>
    <div class="containerChrono">
        <p><span id="dias"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="horas"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="minutos"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="segundos"></span></p>
            <p>dias horas minutos segundos</p>
    </div>
    <div class="containerCancion">
        <audio id="reproductor" controls autoplay>
            <source src="resources/SomosDos.mp3" type="audio/mp3">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
        <script>
            const audio = document.getElementById("reproductor");
            audio.addEventListener('contextmenu', function(e) {
                e.preventDefault();  // Evita que el menú de contexto se muestre
            });
        </script>
    </div>  
    <div class="containerDescription">
        <h3 class="text-center">Descripcion y Ubicacion</h3>
    </div>  
    
    <!-- Bootstrap JavaScript desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Enlace a tu archivo JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
